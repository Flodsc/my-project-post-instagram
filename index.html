<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Post</title>
  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Hoja de estilo CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="post-container">
    <div class="post-header">
      <i class="fab fa-html5"></i> 
      <div class="user-info">
        <p class="username">HTML5</p>
        <p class="user-handle">Rigoberto</p>
      </div>
      <i class="fas fa-ellipsis-v"></i> 
    </div>
    <img src="https://content.nationalgeographic.com.es/medio/2018/02/27/playa-de-isuntza-lekeitio__1280x720.jpg" alt="Imagen de paisaje" class="post-image">
    <div class="post-actions">
      <div class="actions-left">
        <i class="far fa-heart"></i>
        <i class="far fa-comment"></i>
        <i class="far fa-paper-plane"></i>
      </div>
      <i class="far fa-bookmark"></i>
    </div>
    <div class="post-content">
      <p class="likes"><strong>Liked by</strong> 4GeeksAcademy, html5, Web and 100,000 others</p>
      <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    </div>
  </div>
</body>
</html>
